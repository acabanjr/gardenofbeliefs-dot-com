<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Beliefs</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            max-height: 600px;
        }		
		
        .book-title {
            font-weight: bold;
			font-style: normal;
            font-size: 30px;
			margin-bottom: 0px;
        }

        .author-info {
            font-weight: normal;
			font-style: normal;
            font-size: 20px;
			margin-top: 8px;
        }		
		
        .book-quote-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .book-quote {
            font-weight: normal;
			font-style: italic;
            font-size: 22px;
        }
		
        .coming-soon {
            font-weight: bold;
			font-style: normal;
            font-size: 25px;
        }
		
        /* Media query for smaller screens */
        @media (max-width: 768px) {
        	img {
            	max-width: 80%;
            	max-height: 80vh;
        	}  
			
			.book-title {
                font-size: 28px;
            }

            .author-info {
                font-size: 18px;
            }

    	    .book-quote-container {
        	    max-width: 100%;
        	    padding: 10px;
      	    }

      	    .book-quote {
        	    font-weight: normal;
				font-style: normal;
           	 	font-size: 20px;
      	    } 
			
            .coming-soon {
                font-size: 23px;
            }
        }		
    </style>
</head>
<body>
    <p class="book-title"></p>
    <p class="author-info"></p>
    <img src="./image/cover front.png" alt="Daffodil Daisy">
	<div class="book-quote-container">
		<p class="book-quote"></p>
	</div>
    <p class="coming-soon"></p>
</body>
</html>
